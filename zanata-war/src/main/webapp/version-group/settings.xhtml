<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  template="../WEB-INF/template/template.xhtml">

  <ui:define
    name="page_title">#{versionGroupHome.instance.name}:#{messages['jsf.Settings']}</ui:define>
  <ui:define name="center_content">
    <div class="g">
      <div class="g__item w--1-2">
        <div class="l--float-left w--2-6-s l--push-right-1">
          <h1 class="gamma">#{messages['jsf.Settings']}</h1>
        </div>
      </div>
    </div>

    <div class="l--push-v-1 l--constrain-large">
      <div class="tabs--vertical js-tabs">
        <ul class="tabs__nav js-tabs-nav">
          <li class="is-active">
            <a href="#tab-vertical-1">
              <i class="i i--settings"></i>
              <span class="is-hidden--s">#{messages['jsf.General']}</span>
            </a>
          </li>
          <li>
            <a href="#tab-vertical-2">
              <i class="i i--maintain"></i>
              <span class="is-hidden--s">#{messages['jsf.Maintainers']}</span>
            </a>
          </li>
          <li><a href="#tab-vertical-3"><i class="i i--language"></i> <span
            class="is-hidden--s">#{messages['jsf.Languages']}</span></a></li>
        </ul>

        <ul class="tabs__content js-tabs-content">
          <li class="is-active" id="tab-vertical-1">
            <ui:include src="../WEB-INF/layout/version_group_edit_form.xhtml"/>
          </li>
          <li id="tab-vertical-2">
            Maintainer
          </li>
          <li id="tab-vertical-3">
            <ul class="list--slat">
              <ui:repeat value="#{versionGroupHome.loadLocales()}"
                var="localeItem">
                <li>
                  <label>#{localeItem.locale.retrieveDisplayName()}</label>
                  <h:selectBooleanCheckbox value="#{localeItem.selected}"/>
                </li>
              </ui:repeat>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </ui:define>

</ui:composition>
