<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">

  <rich:popupPanel id="termsOfUse" styleClass="new-zanata" width="640" height="480" rendered="#{not identity.loggedIn and
   applicationConfiguration.internalAuth}">
    <f:facet name="header">
      <h:panelGroup>
        <h:outputText value="#{messages['jsf.TermsOfUse']}"/>
      </h:panelGroup>
    </f:facet>
    <ui:include src="/legal.html"/>
    <button class="button--primary" onclick="#{rich:component('termsOfUse')}.hide()">#{messages['jsf.Close']}</button>
  </rich:popupPanel>
</ui:composition>
