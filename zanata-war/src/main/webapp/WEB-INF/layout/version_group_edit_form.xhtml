<s:fragment
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j">

  <div class="l--constrain-medium">
    <div class="l--push-top-half form__item">
      <label for="name">#{messages['jsf.GroupName']}
        <s:span styleClass="txt--required">*</s:span>
      </label>
      <s:decorate id="nameField" template="field.xhtml" enclose="true">
        <h:inputText id="name" required="true"
          value="#{versionGroupHome.instance.name}">
          <a4j:ajax event="blur" render="nameField" execute="@this"/>
        </h:inputText>
      </s:decorate>
    </div>
    <div class="l--push-top-half form__item">
      <label for="slug">#{messages['jsf.GroupId']}</label>
      <s:decorate id="slugField" template="field.xhtml" enclose="true">
        <h:inputText rendered="#{versionGroupHome.managed}"
          disabled="true"
          value="#{versionGroupHome.instance.slug}">
        </h:inputText>
        <h:inputText rendered="#{not versionGroupHome.managed}"
          id="slug" required="true"
          value="#{versionGroupHome.instance.slug}"
          valueChangeListener="#{versionGroupHome.verifySlugAvailable}">
          <a4j:ajax event="blur" render="slugField" execute="@this"/>
        </h:inputText>
      </s:decorate>
    </div>
    <div class="l--push-top-half form__item">
      <label for="description">#{messages['jsf.GroupDescription']}</label>
      <s:decorate id="descriptionField" template="field.xhtml">
        <h:inputTextarea id="description" required="false"
          value="#{versionGroupHome.instance.description}"/>
      </s:decorate>

      <textarea>Translations of Software and Documentation projects related to RHEL7</textarea>
    </div>
    <div class="l--push-top-half form__item">
      <label for="status">#{messages['jsf.GroupStatus']}</label>
      <s:decorate id="statusField" template="field.xhtml">
        <h:selectOneRadio value="#{versionGroupHome.instance.status}"
          id="status">
          <f:selectItems value="#{versionGroupHome.statusList}"/>
        </h:selectOneRadio>
      </s:decorate>
    </div>
    <div class="l--push-top-1">
      <input type="submit" value="Update general settings"
        class="l--push-right-half button--primary"/>
    </div>
  </div>
</s:fragment>
