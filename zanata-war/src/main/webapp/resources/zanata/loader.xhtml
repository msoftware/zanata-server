<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:s="http://jboss.org/schema/seam/taglib">

<composite:interface>
  <composite:attribute name="type" type="java.lang.String" required="true"
    shortDescription="size of the loader: large or huge"/>
</composite:interface>

<composite:implementation>
  <s:div styleClass="loader--large is-active" rendered="#{cc.attrs.type eq 'large'}">
    <span class="loader__spinner">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </s:div>

  <s:div styleClass="loader--huge is-active" rendered="#{cc.attrs.type eq 'huge'}">
    <span class="loader__spinner">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </s:div>
</composite:implementation>
</html>
